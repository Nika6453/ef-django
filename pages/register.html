<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="..//css/style.css">
  <title>Login to EF</title>
</head>

<style>
  body {
    background-color: #131313;
    color: white;
  }
</style>


<body>
  <div class="registration-page">
    <img src="..//media/footer/footer_logo.svg" alt="">
    <p class="registration-great">Регистрация</p>
    <div class="registration-change">
      <p>Уже есть аккаунт?</p><a href="#">Авторизуйся</a>
    </div>
    <div class="registration-input">
      <span>Имя пользователя:</span>
      <input type="text">
      <span>Электронная почта:</span>
      <input type="email">
      <span>Пароль:</span>
      <input type="password">
      <span>Подтвердить пароль:</span>
      <input type="password">
      <button>Создать</button>
    </div>
    <span class="registration-line-text">Или</span>
      <div class="registration-icons">
        <a href="#">
          <img src="../media/login-page/Google.svg" alt="Google" />
        </a>
        <a href="#">
          <img src="../media/login-page/VK.svg" alt="VK" />
        </a>
        <a href="#">
          <img src="../media/login-page/Facebook.svg" alt="Facebook" />
        </a>
        <a href="#">
          <img src="../media/login-page/Apple.svg" alt="Apple" />
        </a>
      </div>
  </div>
</body>

</html>
