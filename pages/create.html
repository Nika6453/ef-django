<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Подключаем header -->
  <header>
    <div class="logo">
      <a href="#" target="_blank">
        <img src="../media/logo.svg" alt="EF logo">
      </a>
      <span>Event Flow</span>
    </div>

    <div class="search-bar">
      <img src="../media/search.svg" alt="Search">
      <input type="text" placeholder="События, мероприятия...">
    </div>

    <div class="location">
      <img src="../media/location.svg" alt="Location">
      <span>Алматы</span>
    </div>

    <div class="profile">
      <a href="#" id="dropdownToggle">
        <img src="../media/profile.svg" alt="Profile">
      </a>
      <ul class="dropdown" id="dropdownMenu">
        <li><a href="#">Главная</a></li>
        <li><a href="#">Настройки</a></li>
        <li><a href="#">Создать</a></li>
        <li><a href="#">Мои мероприятия</a></li>
        <li><a href="#">Выйти</a></li>
      </ul>
    </div>
  </header>

  <!-- Основной контейнер -->
  <main class="event-form-container">
    <form class="event-form" id="eventForm">
      <div class="form-left">
        <label for="event-name">Название:</label>
        <input type="text" id="event-name" placeholder="Введите название" required maxlength="100"/>

        <label for="event-category">Категория:</label>
        <select id="event-category" required>
          <option value="" disabled selected>Выберите категорию</option>
          <option value="1">Что-то</option>
          <option value="2">Еще что-то</option>
        </select>

        <label for="event-address">Адрес:</label>
        <input type="text" id="event-address" placeholder="Введите адрес" required/>

        <label for="event-price">Цена:</label>
        <div class="price-input">
          <input type="number" id="event-price" placeholder="0" required/>
          <span>₸</span>
        </div>
      </div>

      <div class="form-right">
        <label for="event-image">Изображение:</label>
        <div class="image-upload" id="imageUpload">
          <input type="file" id="event-image" accept="image/*">
          <span>Вставьте сюда изображение</span>
          <img id="previewImage" alt="Предпросмотр изображения" style="display: none; max-width: 100%; border-radius: 10px; margin-top: 10px;">
        </div>
      </div>
      
      <div class="form-bottom">
        <label for="event-description">Описание:</label>
        <textarea id="event-description" placeholder="Введите описание" rows="5" required></textarea>
        <button type="submit" class="button-small">Создать</button>
      </div>
    </form>
  </main>

  <script src="../javascript/script.js"></script>
</body>
</html>
