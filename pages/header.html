<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <header>
    <div class="logo">
      <a href="#" target="_blank">
        <img src="../media/logo.svg" alt="EF logo">
      </a>
      <span>Event Flow</span>
    </div>

    <div class="search-bar">
      <img src="../media/search.svg" alt="Search">
      <input type="text" placeholder="События, мероприятия...">
    </div>

    <div class="location">
      <img src="../media/location.svg" alt="Location">
      <span>Алматы</span>
    </div>

    <div class="profile">
      <a href="#" id="dropdownToggle">
        <img src="../media/profile.svg" alt="Profile">
      </a>
      <ul class="dropdown" id="dropdownMenu">
        <li><a href="#">Главная</a></li>
        <li><a href="#">Настройки</a></li>
        <li><a href="#">Создать</a></li>
        <li><a href="#">Мои мероприятия</a></li>
        <li><a href="#">Выйти</a></li>
      </ul>
    </div>
  </header>

  <footer>
    <div class="footer-container">
      <div class="footer-info">
        <p style="color: white; font-size: 32px; margin-bottom: 8px;">Event Flow</p>
        <a href="#">О нас</a>
        <a href="#">Справка</a>
        <a href="#">Поддержка</a>
        <a href="#">Политика конфиденциальности</a>
      </div>
      <div class="footer-info">
        <a style="color: white; font-size: 32px; margin-bottom: 8px;" href="#">Ваш аккаунт</a>
        <a href="#">Регистрация</a>
        <a href="#">Вход</a>
        <a href="#">Премиум</a>
      </div>
      <div class="footer-logo">
        <img  src="../media/footer/footer_logo.svg" alt="Icon">
      </div>
    </div>
    <div class="footer-subscribe">
      <p>Подписаться на нас:</p>
      <div class="footer-subscribe-icons">
        <a href="#">
          <img src="../media/footer/footer_logo.svg" alt="Facebook">
        </a>
      </div>
    </div>
  </footer>
  <script src="../javascript/script.js"></script>
</body>

</html>
